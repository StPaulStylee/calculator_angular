<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeffrey Miller's: Calculator</title>
    <!-- Angular -->
    <script src="/assets/vendor/angular.min.js"></script>
    <script src="/scripts/app.module.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap.min.css" />
    <!-- Controller -->
    <script src="/scripts/calculator.controller.js"></script>
    <!-- Service -->
    <script src="/scripts/calculator.service.js"></script>
  </head>
  <body ng-app="calculatorApp" ng-controller="CalculatorController as calc">

    <form ng-submit="calc.calculate()">
      <div id="valueToCalculate">
        <input type="number" step="any" ng-value="calc.valueA" />
        <button ng-click="calc.inputValue(0)">0</button>
        <button ng-click="calc.inputValue(1)">1</button>
        <button ng-click="calc.inputValue(2)">2</button>
        <button ng-click="calc.inputValue(3)">3</button>
        <button ng-click="calc.inputValue(4)">4</button>
        <button ng-click="calc.inputValue(5)">5</button>
        <button ng-click="calc.inputValue(6)">6</button>
        <button ng-click="calc.inputValue(7)">7</button>
        <button ng-click="calc.inputValue(8)">8</button>
        <button ng-click="calc.inputValue(9)">9</button>
      </div>

    </form>

  </body>
</html>
